context:
  name: openshift-cli
  version: "4.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - git: https://github.com/openshift/origin.git
    tag: v${{ version }}

build:
  number: 3
  script:
    content: 
      - make build WHAT=cmd/oc
      - if: win
        then: dir _output
        else: ls -la _output
      - if: win
        then: cp _output/local/bin/*/*/oc.exe %LIBRARY_BIN%/
        else: cp _output/local/bin/*/*/oc $PREFIX/bin/
      # - go-licenses save ./cmd/oc --save_path ../library_licenses
    env: 
      GO111MODULE: off

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('go-cgo') }}
    - make
    # awk, grep, which
    - if: win
      then: git
    # - go-licenses
  host:
    - krb5
  run: 
    - krb5

tests:
  - script:
      - oc --help

about:
  homepage: https://www.okd.io/
  summary: OpenShift Client
  license: Apache-2.0
  license_file:
    - LICENSE
    # - library_licenses/
  description: |
    This client helps you develop, build, deploy, and run your applications on any
    OpenShift or Kubernetes cluster. It also includes the administrative
    commands for managing a cluster under the 'adm' subcommand.
  repository: https://github.com/openshift/origin
  documentation: https://docs.okd.io/latest/cli_reference/index.html

extra:
  recipe-maintainers:
    - chrisburr
    - delsner
